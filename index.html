<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContribuiÃ§Ã£o - Feltro FÃ¡cil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #FFF0F5; } /* Fundo rosa claro */
        .btn-amount.selected { background-color: #FCE7F3; border-color: #800080; color: #800080; font-weight: 700; }
        .method-card.selected { border-color: #800080; background-color: #FDF4FF; ring: 2px solid #800080; }
        /* Cor roxa da marca (ajustado para o tom da imagem) */
        .brand-purple { color: #6B21A8; }
        .bg-brand-purple { background-color: #800080; }
        .bg-brand-purple:hover { background-color: #6B21A8; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-8">
        
        <div class="text-center mb-8">
            <img src="https://feltrofacil.com.br/wp-content/uploads/2016/10/logo-feltro-facil.png" alt="Feltro FÃ¡cil" class="h-12 mx-auto mb-4 object-contain">
            <h1 class="text-2xl font-bold text-gray-800">FaÃ§a a sua contribuiÃ§Ã£o</h1>
            <p class="text-gray-500 text-sm mt-2">Ajude a Feltro FÃ¡cil a continuar criando conteÃºdo de qualidade.</p>
        </div>

        <div class="space-y-4">
            <p class="text-sm font-semibold text-gray-700">Escolha o valor da doaÃ§Ã£o:</p>
            
            <div class="grid grid-cols-3 gap-3">
                <button type="button" class="btn-amount border border-gray-300 rounded-lg py-3 text-gray-600 hover:bg-gray-50 transition" onclick="selectAmount(10)">R$ 10</button>
                <button type="button" class="btn-amount border border-gray-300 rounded-lg py-3 text-gray-600 hover:bg-gray-50 transition" onclick="selectAmount(30)">R$ 30</button>
                <button type="button" class="btn-amount border border-gray-300 rounded-lg py-3 text-gray-600 hover:bg-gray-50 transition" onclick="selectAmount(50)">R$ 50</button>
            </div>

            <div class="relative">
                <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-bold">R$</span>
                <input type="number" id="custom-amount" placeholder="Outro valor (mÃ­nimo R$ 5)" 
                    class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    oninput="handleCustomInput()">
            </div>
        </div>

        <div class="mt-8 space-y-4">
            <p class="text-sm font-semibold text-gray-700">VocÃª estÃ¡ no Brasil ou no Exterior?</p>
            
            <div class="grid grid-cols-2 gap-3">
                <div id="method-br" class="method-card cursor-pointer border border-gray-300 rounded-lg p-3 flex flex-col items-center justify-center transition hover:bg-gray-50 selected" onclick="selectMethod('br')">
                    <span class="font-bold text-sm brand-purple">ðŸ‡§ðŸ‡· Brasil</span>
                    <span class="text-xs text-gray-500">(Pix/CartÃ£o)</span>
                </div>

                <div id="method-int" class="method-card cursor-pointer border border-gray-300 rounded-lg p-3 flex flex-col items-center justify-center transition hover:bg-gray-50" onclick="selectMethod('int')">
                    <span class="font-bold text-sm text-blue-600">ðŸŒŽ Internacional</span>
                    <span class="text-xs text-gray-500">(Stripe)</span>
                </div>
            </div>
        </div>

        <button id="submit-btn" class="w-full mt-8 bg-brand-purple text-white font-bold py-4 rounded-lg shadow-md hover:shadow-lg transform active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
            Continuar para Pagamento
        </button>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-400">Ambiente Seguro â€¢ Processado por MercadoPago e Stripe</p>
        </div>
    </div>

    <script>
        let selectedValue = 0;
        let currentMethod = 'br'; // 'br' ou 'int'
        
        // Inicializa o Mercado Pago (Chave PÃºblica)
        // Substitua APENAS esta chave pela sua pÃºblica se mudar, a secreta fica no servidor.
        const mp = new MercadoPago('APP_USR-7c3fa8cf-7680-42a9-bcd7-388e72fbcfe6', { locale: 'pt-BR' });
        
        // Inicializa Stripe (Chave PÃºblica)
        const stripe = Stripe('pk_live_51SZGWH2Yql6uVgx9IxgMYgwkkE5nfQtrwjJxFosvO9VImC4ph66AkTcxzffPhKKyaUBzVHLJKonFEOCNMNByaqfq00rkKnjZJU');

        function selectAmount(amount) {
            selectedValue = amount;
            document.getElementById('custom-amount').value = ''; // Limpa input customizado
            updateAmountUI();
        }

        function handleCustomInput() {
            const input = document.getElementById('custom-amount');
            selectedValue = parseFloat(input.value);
            
            // Remove seleÃ§Ã£o dos botÃµes
            document.querySelectorAll('.btn-amount').forEach(btn => btn.classList.remove('selected', 'border-purple-600', 'bg-purple-50'));
        }

        function updateAmountUI() {
            // LÃ³gica visual dos botÃµes
            const buttons = document.querySelectorAll('.btn-amount');
            buttons.forEach(btn => {
                if (parseInt(btn.innerText.replace('R$ ', '')) === selectedValue) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function selectMethod(method) {
            currentMethod = method;
            document.getElementById('method-br').classList.toggle('selected', method === 'br');
            document.getElementById('method-int').classList.toggle('selected', method === 'int');
        }

        document.getElementById('submit-btn').addEventListener('click', async () => {
            const btn = document.getElementById('submit-btn');
            
            if (!selectedValue || selectedValue < 5) {
                alert('Por favor, escolha um valor mÃ­nimo de R$ 5,00');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Processando...';

            try {
                if (currentMethod === 'br') {
                    // Fluxo Mercado Pago
                    const response = await fetch('/.netlify/functions/create-mp-preference', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ amount: selectedValue })
                    });
                    const data = await response.json();
                    
                    if (data.init_point) {
                        window.location.href = data.init_point; // Redireciona para o checkout do MP
                    } else {
                        throw new Error('Erro ao criar preferÃªncia MP');
                    }

                } else {
                    // Fluxo Stripe
                    const response = await fetch('/.netlify/functions/create-stripe-checkout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ amount: selectedValue })
                    });
                    const data = await response.json();
                    
                    if (data.id) {
                        await stripe.redirectToCheckout({ sessionId: data.id });
                    } else {
                        throw new Error('Erro ao criar sessÃ£o Stripe');
                    }
                }
            } catch (error) {
                console.error(error);
                alert('Ocorreu um erro ao processar. Tente novamente.');
                btn.disabled = false;
                btn.innerText = 'Continuar para Pagamento';
            }
        });
    </script>
</body>
</html>
