<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoie a Feltro Fﾃ｡cil - Doaﾃｧﾃ｣o Segura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FEF2F2; }
        .bg-feltro-purple { background-color: #800080; } 
        .text-feltro-purple { color: #800080; }
        .border-feltro-purple { border-color: #800080; }
        .selected-amount { background-color: #800080; color: white; border-color: #800080; }
        
        /* Spinner Personalizado */
        .loader { border-top-color: #800080; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-stone-800">

    <header class="bg-white/90 backdrop-blur-lg shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-center items-center">
            <div class="flex items-center">
                <img src="logo-f.png" alt="Logo Feltro Fﾃ｡cil" class="h-12 w-auto">
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-10 max-w-2xl">
        <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg border border-stone-100">
            <div class="text-center mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Faﾃｧa a sua contribuiﾃｧﾃ｣o</h1>
                <p class="text-stone-600 mt-2">Ajude a Feltro Fﾃ｡cil a continuar criando conteﾃｺdo de qualidade.</p>
            </div>

            <div class="mb-8">
                <label class="block text-sm font-semibold text-stone-700 mb-3">Escolha o valor da doaﾃｧﾃ｣o:</label>
                <div class="grid grid-cols-3 gap-4 mb-4">
                    <button onclick="selectAmount(10)" class="amount-btn border-2 border-stone-200 rounded-lg py-3 font-semibold text-stone-600 hover:border-feltro-purple transition-all">R$ 10</button>
                    <button onclick="selectAmount(30)" class="amount-btn border-2 border-stone-200 rounded-lg py-3 font-semibold text-stone-600 hover:border-feltro-purple transition-all">R$ 30</button>
                    <button onclick="selectAmount(50)" class="amount-btn border-2 border-stone-200 rounded-lg py-3 font-semibold text-stone-600 hover:border-feltro-purple transition-all">R$ 50</button>
                </div>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-stone-500 font-semibold">R$</span>
                    <input type="number" id="custom-amount" placeholder="Outro valor (mﾃｭnimo R$ 5)" 
                           class="w-full pl-12 pr-4 py-3 border-2 border-stone-200 rounded-lg focus:outline-none focus:border-feltro-purple transition-colors"
                           oninput="selectAmount(this.value, true)">
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-sm font-semibold text-stone-700 mb-3">Vocﾃｪ estﾃ｡ no Brasil ou no Exterior?</label>
                <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-4">
                    <button onclick="setMethod('mp')" id="btn-mp" class="flex-1 py-4 px-4 border-2 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all selected-amount">
                        ｧｷ Brasil (Pix/Cartﾃ｣o)
                    </button>
                    <button onclick="setMethod('stripe')" id="btn-stripe" class="flex-1 py-4 px-4 border-2 border-stone-200 text-stone-600 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all hover:border-gray-400">
                        訣 Internacional (Stripe)
                    </button>
                </div>
            </div>

            <div id="error-message" class="hidden bg-red-50 text-red-600 p-3 rounded-md mb-4 text-sm text-center border border-red-200"></div>

            <button id="start-checkout-btn" onclick="initiateCheckout()" class="w-full bg-feltro-purple text-white font-bold py-4 rounded-lg shadow-lg hover:bg-purple-800 transition-transform transform active:scale-95 text-lg">
                Continuar para Pagamento
            </button>

            <div id="payment-container" class="mt-8 hidden">
                <div id="loading-spinner" class="flex justify-center py-8">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                </div>
                
                <div id="mercadopago-brick-container"></div>
                
                <form id="stripe-payment-form" class="hidden">
                    <div id="stripe-payment-element" class="mb-4"></div>
                    <button id="stripe-submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-md hover:bg-slate-800 transition-colors">
                        <span id="stripe-button-text">Pagar Agora</span>
                        <div class="spinner hidden" id="stripe-spinner"></div>
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center mt-6 text-stone-500 text-xs">
            <p>Ambiente Seguro 窶｢ Processado por MercadoPago e Stripe</p>
        </div>
    </main>

    <script>
        // --- CONFIGURAﾃﾃグ DAS CHAVES ---
        const MP_PUBLIC_KEY = 'APP_USR-7c3fa8cf-7680-42a9-bcd7-388e72fbcfe6'; 
        const STRIPE_PUBLIC_KEY = 'pk_live_51SZGWH2Yql6uVgx9IxgMYgwkkE5nfQtrwjJxFosvO9VImC4ph66AkTcxzffPhKKyaUBzVHLJKonFEOCNMNByaqfq00rkKnjZJU'; 
        // -------------------------------

        let currentAmount = 0;
        let currentMethod = 'mp';
        let mpInstance = null;
        let stripeInstance = null;
        let stripeElements = null;
        let paymentBrickController = null;

        // Inicializaﾃｧﾃ｣o Global dos SDKs
        try {
            if(window.MercadoPago) {
                mpInstance = new MercadoPago(MP_PUBLIC_KEY, { locale: 'pt-BR' });
            } else {
                console.error("SDK MercadoPago nﾃ｣o carregou.");
            }
            
            if(window.Stripe) {
                stripeInstance = Stripe(STRIPE_PUBLIC_KEY);
            }
        } catch(e) {
            console.error("Erro crﾃｭtico ao iniciar SDKs:", e);
        }

        // --- Lﾃｳgica de Interface (Seleﾃｧﾃ｣o de Valor) ---
        function selectAmount(val, isCustom = false) {
            currentAmount = parseFloat(val);
            
            document.querySelectorAll('.amount-btn').forEach(btn => {
                const btnVal = parseFloat(btn.innerText.replace('R$ ', ''));
                if (!isCustom && btnVal === currentAmount) {
                    btn.classList.add('selected-amount', 'border-feltro-purple');
                    btn.classList.remove('border-stone-200', 'text-stone-600');
                    document.getElementById('custom-amount').value = '';
                } else {
                    btn.classList.remove('selected-amount', 'border-feltro-purple');
                    btn.classList.add('border-stone-200', 'text-stone-600');
                }
            });
            resetPaymentForms(); // Limpa se o usuﾃ｡rio mudar o valor
        }

        // --- Lﾃｳgica de Interface (Seleﾃｧﾃ｣o de Mﾃｩtodo) ---
        function setMethod(method) {
            currentMethod = method;
            const btnMp = document.getElementById('btn-mp');
            const btnStripe = document.getElementById('btn-stripe');

            if (method === 'mp') {
                btnMp.classList.add('selected-amount', 'border-feltro-purple');
                btnMp.classList.remove('border-stone-200', 'text-stone-600');
                btnStripe.classList.remove('selected-amount', 'bg-slate-800', 'border-slate-800');
                btnStripe.classList.add('border-stone-200', 'text-stone-600');
            } else {
                btnStripe.classList.add('selected-amount', 'bg-slate-800', 'border-slate-800');
                btnStripe.classList.remove('border-stone-200', 'text-stone-600');
                btnMp.classList.remove('selected-amount', 'border-feltro-purple');
                btnMp.classList.add('border-stone-200', 'text-stone-600');
            }
            resetPaymentForms();
        }

        // --- Limpeza de Estado ---
        function resetPaymentForms() {
            document.getElementById('payment-container').classList.add('hidden');
            document.getElementById('start-checkout-btn').classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
            
            // Remove instﾃ｢ncia antiga do Brick
            if (paymentBrickController) {
                paymentBrickController.unmount();
                paymentBrickController = null;
            }
            document.getElementById('mercadopago-brick-container').innerHTML = '';
            document.getElementById('stripe-payment-form').classList.add('hidden');
        }

        // --- INﾃ垢IO DO CHECKOUT ---
        async function initiateCheckout() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.add('hidden');

            // Validaﾃｧﾃ｣o
            if (!currentAmount || isNaN(currentAmount) || currentAmount < 5) {
                errorDiv.innerText = "Por favor, escolha um valor mﾃｭnimo de R$ 5,00.";
                errorDiv.classList.remove('hidden');
                return;
            }

            // UI: Mostra container e loader
            document.getElementById('start-checkout-btn').classList.add('hidden');
            document.getElementById('payment-container').classList.remove('hidden');
            document.getElementById('loading-spinner').classList.remove('hidden');
            
            try {
                if (currentMethod === 'mp') {
                    await renderMercadoPago();
                } else {
                    await renderStripe();
                }
            } catch (error) {
                console.error("Erro no fluxo:", error);
                errorDiv.innerHTML = `Erro: ${error.message}`;
                errorDiv.classList.remove('hidden');
                
                // Restaura botﾃ｣o inicial
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('start-checkout-btn').classList.remove('hidden');
            }
        }

        // --- RENDERIZAﾃﾃグ MERCADO PAGO (COM A CORREﾃﾃグ) ---
        async function renderMercadoPago() {
            const container = document.getElementById('mercadopago-brick-container');
            container.classList.remove('hidden');
            container.innerHTML = ''; // Limpa antes de comeﾃｧar
            
            // 1. Solicita o ID ao Backend (Netlify Function)
            const response = await fetch('/.netlify/functions/create-mp-donation', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: currentAmount })
            });

            if (!response.ok) {
                // Tenta ler o erro do JSON, se nﾃ｣o der, usa status
                let errorMsg = `Erro do servidor (${response.status})`;
                try {
                    const errData = await response.json();
                    if(errData.error) errorMsg = errData.error;
                } catch(e) {}
                throw new Error(errorMsg);
            }

            const data = await response.json();
            
            // 2. Valida se o ID chegou
            if (!data.preferenceId) {
                throw new Error('O servidor respondeu, mas nﾃ｣o enviou o ID do pagamento.');
            }

            console.log("Preference ID OK:", data.preferenceId);

            // 3. Inicializa o Brick
            // CORREﾃﾃグ: Usamos o construtor a partir da instﾃ｢ncia 'mpInstance' jﾃ｡ configurada
            const bricksBuilder = mpInstance.bricks();
            
            const settings = {
                initialization: {
                    amount: currentAmount,
                    preferenceId: data.preferenceId,
                },
                // CORREﾃﾃグ SUGERIDA: Reforﾃｧar o locale aqui
                locale: 'pt-BR',
                customization: {
                    paymentMethods: {
                        ticket: "all",
                        bankTransfer: "all",
                        creditCard: "all",
                        debitCard: "all",
                    },
                    visual: {
                        style: { theme: 'bootstrap' } // Tema claro padrﾃ｣o
                    }
                },
                callbacks: {
                    onReady: () => {
                        // Brick carregou: esconde o spinner
                        document.getElementById('loading-spinner').classList.add('hidden');
                    },
                    onError: (error) => {
                        console.error("Erro interno do Brick:", error);
                        document.getElementById('error-message').innerText = "Erro ao carregar o formulﾃ｡rio do Mercado Pago.";
                        document.getElementById('error-message').classList.remove('hidden');
                        document.getElementById('loading-spinner').classList.add('hidden');
                    },
                    onSubmit: ({ selectedPaymentMethod, formData }) => {
                         // Callback necessﾃ｡rio para processar
                         return new Promise((resolve) => {
                            resolve();
                        });
                    },
                },
            };
            
            // Cria o botﾃ｣o
            paymentBrickController = await bricksBuilder.create('payment', 'mercadopago-brick-container', settings);
        }

        // --- RENDERIZAﾃﾃグ STRIPE (Mantida Original) ---
        async function renderStripe() {
            document.getElementById('stripe-payment-form').classList.remove('hidden');
            
            const response = await fetch("/.netlify/functions/create-stripe-donation", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount: currentAmount })
            });
            
            if (!response.ok) throw new Error(`Erro Stripe Backend (${response.status})`);

            const { clientSecret } = await response.json();
            
            document.getElementById('loading-spinner').classList.add('hidden');

            const appearance = { theme: 'stripe' };
            stripeElements = stripeInstance.elements({ appearance, clientSecret });
            const paymentElement = stripeElements.create("payment");
            paymentElement.mount("#stripe-payment-element");

            document.getElementById('stripe-payment-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const { error } = await stripeInstance.confirmPayment({
                    elements: stripeElements,
                    confirmParams: { return_url: window.location.origin + "/obrigado.html" },
                });
                if (error) {
                    document.getElementById('error-message').innerText = error.message;
                    document.getElementById('error-message').classList.remove('hidden');
                }
            });
        }
    </script>
</body>
</html>
