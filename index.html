<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostila Digital - Crucifixo em Feltro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #FFF0F5; }
        .brand-purple { color: #6B21A8; }
        .bg-brand-purple { background-color: #800080; }
        .bg-brand-purple:hover { background-color: #6B21A8; }
        .method-card.selected { border-color: #800080; background-color: #FDF4FF; ring: 2px solid #800080; }
        
        /* Loader */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #800080; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Iframe Ajustes */
        #mp-iframe { width: 100%; height: 700px; border: none; border-radius: 8px; }
        #stripe-checkout { min-height: 400px; width: 100%; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden z-10 relative">
        
        <div class="relative h-64 bg-gray-100">
            <img src="public/images/crucifixo.jpg" alt="Crucifixo em Feltro" class="w-full h-full object-cover">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-4">
                <span class="bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-full uppercase">Entrega Digital</span>
            </div>
        </div>

        <div class="p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800 leading-tight">Apostila Crucifixo de Jesus</h1>
                <p class="text-purple-700 text-3xl font-bold mt-2">R$ 6,97</p>
                <p class="text-gray-500 text-sm mt-4 bg-yellow-50 p-3 rounded-lg border border-yellow-100">
                    üìß <strong>Aten√ß√£o:</strong> O arquivo PDF ser√° enviado automaticamente para o <strong>e-mail</strong> cadastrado no momento do pagamento.
                </p>
            </div>

            <div class="space-y-4 mb-6">
                <p class="text-sm font-semibold text-gray-700 text-center">Escolha como pagar:</p>
                <div class="grid grid-cols-2 gap-3">
                    <div id="method-br" class="method-card cursor-pointer border border-gray-300 rounded-lg p-3 flex flex-col items-center justify-center transition hover:bg-gray-50 selected" onclick="selectMethod('br')">
                        <span class="font-bold text-sm brand-purple">MercadoPago</span>
                    </div>
                    <div id="method-int" class="method-card cursor-pointer border border-gray-300 rounded-lg p-3 flex flex-col items-center justify-center transition hover:bg-gray-50" onclick="selectMethod('int')">
                        <span class="font-bold text-sm text-blue-600">Stripe</span>
                    </div>
                </div>
            </div>

            <button id="submit-btn" class="w-full bg-brand-purple text-white font-bold py-4 rounded-lg shadow-md hover:shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>COMPRAR AGORA</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
            </button>

            <div class="mt-6 text-center space-y-2">
                <img src="public/images/logo.png" alt="Feltro F√°cil" class="h-8 mx-auto opacity-50">
                <p class="text-xs text-gray-400">Ambiente 100% Seguro</p>
            </div>
        </div>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity backdrop-blur-sm"></div>
        <div class="flex items-center justify-center min-h-screen p-4 text-center sm:p-0">
            <div class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-md w-full">
                <div class="bg-white px-4 py-3 flex justify-end absolute top-0 right-0 z-10">
                    <button type="button" onclick="closeModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none bg-white rounded-full p-1 shadow-sm">
                        <span class="sr-only">Fechar</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="bg-gray-50 min-h-[300px]">
                    <div id="modal-loader" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-white z-20">
                        <div class="loader"></div>
                        <p class="text-center text-gray-500 text-sm mt-2">Gerando pagamento...</p>
                    </div>
                    
                    <div id="stripe-checkout" class="hidden p-4"></div>
                    <iframe id="mp-iframe" class="hidden" src="" allow="payment"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o Fixa do Produto
        const PRODUCT_PRICE = 6.97; 
        let currentMethod = 'br';
        
        // ATEN√á√ÉO: Substitua pela sua chave p√∫blica REAL do Stripe se for usar venda internacional
        const stripe = Stripe('pk_live_51SZGWH2Yql6uVgx9IxgMYgwkkE5nfQtrwjJxFosvO9VImC4ph66AkTcxzffPhKKyaUBzVHLJKonFEOCNMNByaqfq00rkKnjZJU');

        function selectMethod(method) {
            currentMethod = method;
            document.getElementById('method-br').classList.toggle('selected', method === 'br');
            document.getElementById('method-int').classList.toggle('selected', method === 'int');
        }

        function openModal() {
            document.getElementById('payment-modal').classList.remove('hidden');
            document.getElementById('modal-loader').classList.remove('hidden');
            document.getElementById('stripe-checkout').classList.add('hidden');
            document.getElementById('mp-iframe').classList.add('hidden');
            document.getElementById('mp-iframe').src = "";
            document.getElementById('stripe-checkout').innerHTML = '';
        }

        function closeModal() {
            document.getElementById('payment-modal').classList.add('hidden');
            document.getElementById('mp-iframe').src = "";
            document.getElementById('stripe-checkout').innerHTML = '';
        }

        document.getElementById('submit-btn').addEventListener('click', async () => {
            openModal();

            try {
                if (currentMethod === 'br') {
                    // --- FLUXO MERCADO PAGO (Pix/Cart√£o BR) ---
                    const response = await fetch('/.netlify/functions/create-mp-preference', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ amount: PRODUCT_PRICE }) // Envia o valor fixo de 6.97
                    });
                    const data = await response.json();
                    
                    if (data.init_point) {
                        const iframe = document.getElementById('mp-iframe');
                        iframe.src = data.init_point;
                        iframe.onload = function() {
                            document.getElementById('modal-loader').classList.add('hidden');
                            iframe.classList.remove('hidden');
                        };
                    } else {
                        throw new Error('Link de pagamento n√£o gerado.');
                    }

                } else {
                    // --- FLUXO STRIPE (Internacional) ---
                    const response = await fetch('/.netlify/functions/create-stripe-checkout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ amount: PRODUCT_PRICE })
                    });
                    const data = await response.json();

                    if (data.clientSecret) {
                        const checkout = await stripe.initEmbeddedCheckout({
                            clientSecret: data.clientSecret,
                        });
                        document.getElementById('modal-loader').classList.add('hidden');
                        document.getElementById('stripe-checkout').classList.remove('hidden');
                        checkout.mount('#stripe-checkout');
                    } else {
                        throw new Error(data.error || 'Erro no Stripe.');
                    }
                }
            } catch (error) {
                console.error("ERRO:", error);
                alert(`Erro: ${error.message}`);
                closeModal();
            }
        });
    </script>
</body>
</html>
