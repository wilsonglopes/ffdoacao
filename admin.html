<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Doações - Feltro Fácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .bg-feltro-purple { background-color: #800080; } 
    </style>
</head>
<body class="text-gray-800">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div class="text-center mb-6">
                <img src="logo-f.png" alt="Logo" class="h-12 mx-auto mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Acesso Administrativo</h2>
                <p class="text-gray-500 text-sm">Entre para ver as doações</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input type="email" id="email" required class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" required class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-purple-500 outline-none">
                </div>
                <div id="login-error" class="text-red-500 text-sm hidden"></div>
                <button type="submit" class="w-full bg-feltro-purple text-white py-2 rounded-md font-bold hover:bg-purple-800 transition">Entrar</button>
            </form>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden min-h-screen flex flex-col">
        <header class="bg-white shadow-sm z-10">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <img src="logo-f.png" alt="Logo" class="h-8">
                    <span class="font-bold text-gray-700">Dashboard</span>
                </div>
                <button onclick="logout()" class="text-sm text-red-600 font-semibold hover:text-red-800">Sair</button>
            </div>
        </header>

        <main class="flex-1 container mx-auto px-6 py-8">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <p class="text-sm text-gray-500 font-medium">Total Arrecadado</p>
                    <p class="text-3xl font-bold text-feltro-purple mt-2" id="total-amount">R$ 0,00</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <p class="text-sm text-gray-500 font-medium">Número de Doações</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2" id="total-count">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <p class="text-sm text-gray-500 font-medium">Ticket Médio</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2" id="avg-ticket">R$ 0,00</p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="font-bold text-gray-800">Histórico Recente</h3>
                    <button onclick="loadDashboard()" class="text-sm text-purple-600 hover:text-purple-800">Atualizar ↻</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="p-4 text-xs font-medium text-gray-500 uppercase">Data</th>
                                <th class="p-4 text-xs font-medium text-gray-500 uppercase">Método</th>
                                <th class="p-4 text-xs font-medium text-gray-500 uppercase">Valor</th>
                                <th class="p-4 text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="p-4 text-xs font-medium text-gray-500 uppercase">ID Externo</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-gray-100 text-sm text-gray-700">
                            <tr><td colspan="5" class="p-4 text-center text-gray-400">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- CONFIGURAÇÃO (PREENCHA COM SEUS DADOS DO SUPABASE) ---
        const SUPABASE_URL = 'https://lrbykdpwzixmgganirvo.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyYnlrZHB3eml4bWdnYW5pcnZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjQ1MjUsImV4cCI6MjA3OTE0MDUyNX0.S92uWIyZqSyGbh0qsVwLYug3FcQ6psGRnpsPHDhHfog';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- LÓGICA DE LOGIN ---
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loginForm = document.getElementById('login-form');

        // Verifica se já está logado ao abrir
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                showDashboard();
            } else {
                loginScreen.classList.remove('hidden');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            errorDiv.classList.add('hidden');
            errorDiv.innerText = '';

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                errorDiv.innerText = 'Erro ao entrar: ' + error.message;
                errorDiv.classList.remove('hidden');
            } else {
                showDashboard();
            }
        });

        function showDashboard() {
            loginScreen.classList.add('hidden');
            dashboardScreen.classList.remove('hidden');
            loadDashboard();
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        // --- LÓGICA DO DASHBOARD ---
        async function loadDashboard() {
            const tbody = document.getElementById('table-body');
            
            // Busca dados do Supabase
            const { data: doacoes, error } = await supabase
                .from('doacoes')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                alert('Erro ao carregar doações: ' + error.message);
                return;
            }

            if (!doacoes || doacoes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">Nenhuma doação encontrada.</td></tr>';
                updateCards(0, 0);
                return;
            }

            // Calcula Totais
            const total = doacoes.reduce((acc, curr) => acc + parseFloat(curr.amount), 0);
            updateCards(total, doacoes.length);

            // Monta Tabela
            tbody.innerHTML = '';
            doacoes.forEach(d => {
                const date = new Date(d.created_at).toLocaleString('pt-BR');
                const valor = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(d.amount);
                
                // Formata o método
                let methodBadge = '';
                if(d.method === 'mercadopago') methodBadge = '<span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">MercadoPago</span>';
                else if(d.method === 'stripe') methodBadge = '<span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">Stripe</span>';
                
                // Formata o ID (corta para não ficar gigante)
                const shortId = d.external_id ? d.external_id.substring(0, 15) + '...' : '-';

                const row = `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="p-4">${date}</td>
                        <td class="p-4">${methodBadge}</td>
                        <td class="p-4 font-semibold text-gray-800">${valor}</td>
                        <td class="p-4 capitalize text-gray-500">${d.status}</td>
                        <td class="p-4 text-gray-400 text-xs font-mono">${shortId}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function updateCards(total, count) {
            document.getElementById('total-amount').innerText = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(total);
            document.getElementById('total-count').innerText = count;
            
            const avg = count > 0 ? total / count : 0;
            document.getElementById('avg-ticket').innerText = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(avg);
        }

        // Inicia
        checkSession();
    </script>
</body>
</html>
